<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Alarm</title>
</head>

<body>
    <div class="container">
        <h1 id="heading" class='yourhead rhia is'> Welcome to digital Alarm</h1>
    </div>
    <div class="container">
        <h1>Alarm list</h1>
        <ul class="list-group">
         <li class="list-group-item list-group-item-secondary p-2 m-2 " id="alarm_msg">Alarm will dispay here </li>
         
        </ul>

        <button id="myBtn" class="btn btn-primary">Snooze Alarm</button>
        <button class="btn btn-primary">Delete Alarm</button>
        <div id="content"></div>
    </div>

    <div class="container my-3">
        <h1>Option to set an alarm</h1>

        <form>
            <div class="form-group">
                <label for="alarm">Set Alarm</label>
                <input type="text" class="form-control" id="alarm" name="alarm"
                    placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">

                <small id="alarmHelp" class="form-text text-muted">We'll never share your alarm with anyone else.</small>
            </div>


            <button id="alarmSubmit" type="submit" class="btn btn-primary">Set Alarm</button>
        </form>

        <div class="my-2">
            <ul id="defs"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>


<script>

 console.log("This is tutorial 54");
  const alarmSubmit = document.getElementById('alarmSubmit');

  // Add an event listener to the submit button
  alarmSubmit.addEventListener('click', setAlarm);

  var audio = new Audio('https://interactive-examples.mdn.mozilla.net/media/examples/t-rex-roar.mp3');

  // function to play the alarm ring tone
  function ringBell() {
   audio.play();
  }

  // This function will run whenever alarm is set from the UI
  function setAlarm(e) {
   e.preventDefault();
   const alarm = document.getElementById('alarm');
   alarmDate = new Date(alarm.value);
   var alarm_msg=document.getElementById("alarm_msg");
   alarm_msg.innerHTML=alarmDate;
   console.log(`Setting Alarm for ${alarmDate}...`);
   now = new Date();

   let timeToAlarm = alarmDate - now;
   console.log(timeToAlarm);
   alert("Alarm will ring after "+timeToAlarm +" miliSceonds") 
   if (timeToAlarm >= 0) {
    setTimeout(() => {
     console.log("Ringing now")
     ringBell();
    }, timeToAlarm);
   }
  }

</script>

</html>
